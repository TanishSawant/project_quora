<!doctype html>
<html lang="en">
	<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Poppins Font-->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./SignUp.css">
        <title>Hello</title>
	</head>
	<body>

        <div class="LoginForm">
            <div class="heading">
                <p>Sign Up</p>
            </div>
            <form action="register" class="Form" method="POST"> {% csrf_token %}
                <div class="username-input-div">
                    <label for="username" class="username-label">Username</label>
                    <input type="text" name="username" class="username-input" placeholder="Type your username" required>
                </div>
                <div class="username-input-div">
                    <label for="Email" class="username-label">Email</label>
                    <input type="email" name="Email" class="username-input" placeholder="Type your username" required>
                </div>
                <div class="username-input-div">
                    <label for="password" class="username-label">Password</label>
                    <input type="password" name="password" class="username-input" placeholder="Type your username" required>
                </div>
                <div class="password-input-div">
                    <label for="confirm_password" class="password-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="password-input" placeholder="Confirm your password" required>
                </div>
                

                <div class="">
                    <button type="submit" class="btn" style=" font-size:130%">Sign Up</button>
                </div>

                
            </form>
        </div>
																		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
