</div></div></div>


{% for test in tests %}
<div class="list-group-item_chapter-list-item_false">
    <div class="side-status">
        <div class="progress-chart-wrapper" style="display: inline-block;">
            <div class="doughnut-chart-base" style="width: 35px; height: 35px;">
                <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                    <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div>
                        <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                            <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
                            <canvas height="43" width="43" class="chartjs-render-monitor" style="display: block; height: 35px; width: 35px;"></canvas></div></div></div>
                            <div class="category">
                                <div class="title">Start Quiz</div>
                                <div class="description">{{test.description}}
       </div></div></div>

       {% endfor %}
